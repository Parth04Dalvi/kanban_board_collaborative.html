<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Collaborative Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
        }
        .kanban-column {
            min-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .task-card {
            cursor: pointer; /* Changed from grab for clickability */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .task-card:hover {
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .draggable-card {
            cursor: grab;
        }
        .draggable-card:active {
            cursor: grabbing;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transform: scale(1.03);
            z-index: 10;
        }
        .drag-over {
            border: 2px dashed #6366f1; /* Indigo-500 */
        }
        /* Custom scrollbar for columns */
        .kanban-column::-webkit-scrollbar {
            width: 6px;
        }
        .kanban-column::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 3px;
        }
        .kanban-column::-webkit-scrollbar-track {
            background: #f3f4f6;
        }
         .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="app" class="p-4 md:p-8">
        <!-- Header and User/App Info -->
        <header class="mb-6 border-b pb-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900 flex items-center">
                    <svg class="w-7 h-7 mr-2 text-indigo-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 3a1 1 0 011 1v2a1 1 0 11-2 0V4a1 1 0 011-1zm6 4h-2a1 1 0 110-2h2a1 1 0 110 2zm-8 4H4a1 1 0 110-2h4a1 1 0 110 2zm8 4h-2a1 1 0 110-2h2a1 1 0 110 2zM6 14a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z"></path></svg>
                    Real-Time Kanban Board
                </h1>
                <p class="text-gray-600 mt-1">Project Management (Public Data - Real-time sync)</p>
            </div>
            <div class="text-right text-sm">
                <p class="text-gray-700 font-medium">User ID:</p>
                <p id="user-id-display" class="text-xs text-indigo-600 font-mono truncate max-w-[200px]">Loading...</p>
                <p class="mt-2 text-gray-700 font-medium">App ID:</p>
                <p id="app-id-display" class="text-xs text-gray-500 font-mono truncate max-w-[200px]">Loading...</p>
            </div>
        </header>

        <!-- Loading/Error Status -->
        <div id="status-message" class="hidden p-4 mb-6 text-sm rounded-lg bg-red-100 text-red-800" role="alert">
            <span class="font-bold">Error:</span> <span id="status-text"></span>
        </div>
        <div id="loading-indicator" class="p-4 mb-6 text-sm rounded-lg bg-indigo-100 text-indigo-800 flex items-center justify-center" role="status">
            <div class="spinner w-4 h-4 mr-2 border-indigo-500 border-t-indigo-500"></div> Initializing Database and Authentication...
        </div>

        <!-- Kanban Board -->
        <div id="kanban-board" class="flex flex-col md:flex-row gap-6">
            <!-- Columns will be injected here -->
        </div>

        <!-- Task Creation/Editing Modal -->
        <div id="task-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
                <h3 class="text-xl font-bold mb-4" id="modal-title">Add New Task</h3>
                
                <!-- Priority Selector -->
                <label for="task-priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                <select id="task-priority" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="task-input" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="task-input" placeholder="Enter task title (max 50 chars)" maxlength="50"
                       class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                
                <label for="task-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="task-description" placeholder="Enter a detailed description (optional)" rows="3"
                          class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>

                <div class="flex justify-between space-x-3 mt-4">
                    <button onclick="deleteTaskFromModal()" id="modal-delete-button" class="py-2 px-4 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition hidden">
                        Delete Task
                    </button>
                    <div class="flex space-x-3 ml-auto">
                        <button onclick="closeTaskModal()" class="py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition">
                            Cancel
                        </button>
                        <button onclick="saveTask()" id="save-task-button" data-status="todo" class="py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
                            Add Task
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Simple Analytics Section -->
        <div class="mt-12">
            <div class="card bg-white p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Task Distribution by Priority</h2>
                <div class="h-64 flex justify-center items-center">
                    <canvas id="taskPriorityChart" class="max-h-full max-w-lg"></canvas>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, updateDoc, setDoc, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Use the global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let tasks = {}; // Task cache: { 'task-id': { ...data } }
        let chartInstance = null;
        let currentModalTaskId = null; // Tracks which task is currently being edited

        // Kanban configuration
        const COLUMNS = {
            'todo': { title: 'To Do', color: 'bg-red-500' },
            'in_progress': { title: 'In Progress', color: 'bg-yellow-500' },
            'done': { title: 'Done', color: 'bg-green-500' }
        };

        const PRIORITIES = {
            'low': { label: 'Low', color: 'bg-green-100', text: 'text-green-700', chartColor: '#10b981', border: 'border-green-400' },
            'medium': { label: 'Medium', color: 'bg-yellow-100', text: 'text-yellow-700', chartColor: '#f59e0b', border: 'border-yellow-400' },
            'high': { label: 'High', color: 'bg-red-100', text: 'text-red-700', chartColor: '#ef4444', border: 'border-red-400' }
        };

        const PUBLIC_COLLECTION_PATH = `/artifacts/${appId}/public/data/kanbanTasks`;

        /** Utility Functions **/

        // Handles displaying errors to the user
        function displayError(message) {
            console.error(message);
            const statusDiv = document.getElementById('status-message');
            document.getElementById('status-text').textContent = message;
            statusDiv.classList.remove('hidden', 'bg-red-100');
            statusDiv.classList.add('bg-red-500', 'text-white');
            document.getElementById('loading-indicator').classList.add('hidden');
        }

        // Gets the current count of tasks per priority
        function getTaskPriorityCounts() {
            const counts = {};
            Object.keys(PRIORITIES).forEach(key => counts[key] = 0);
            
            Object.values(tasks).forEach(task => {
                const priority = task.priority || 'medium'; // Default to medium
                if (counts.hasOwnProperty(priority)) {
                    counts[priority]++;
                }
            });
            return counts;
        }

        // Renders the task priority distribution chart (Pie Chart)
        function renderChart() {
            const counts = getTaskPriorityCounts();
            const ctx = document.getElementById('taskPriorityChart').getContext('2d');
            
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.values(PRIORITIES).map(p => p.label),
                    datasets: [{
                        label: 'Tasks by Priority',
                        data: Object.keys(PRIORITIES).map(key => counts[key]),
                        backgroundColor: Object.values(PRIORITIES).map(p => p.chartColor),
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' },
                        title: { display: false }
                    }
                }
            });
        }

        /** Kanban UI Functions (Drag & Drop) **/

        // Renders a single task card
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.id = task.id;
            
            const priorityConfig = PRIORITIES[task.priority] || PRIORITIES.medium;
            
            // Note: Added draggable-card class for drag events
            card.className = `task-card draggable-card bg-white p-3 mb-3 rounded-lg shadow border-l-4 ${priorityConfig.border} hover:shadow-lg transition flex justify-between items-start`;
            card.setAttribute('draggable', true);
            card.setAttribute('data-status', task.status);
            card.setAttribute('data-user', task.userId);
            
            // Add click listener to open modal for viewing/editing
            card.setAttribute('onclick', `openTaskModal('${task.status}', '${task.id}')`);
            
            // Truncate description for card view
            const displayDescription = task.description ? task.description.substring(0, 75) + (task.description.length > 75 ? '...' : '') : 'No description provided.';


            card.innerHTML = `
                <div>
                    <p class="font-semibold text-gray-800">${task.title}</p>
                    <p class="text-xs text-gray-500 mt-1">${displayDescription}</p>
                    <div class="mt-2 flex space-x-2">
                        <span class="text-xs font-mono px-2 py-0.5 rounded-full ${task.userId === userId ? 'bg-indigo-100 text-indigo-700' : 'bg-gray-200 text-gray-600'}">
                            Creator: ${task.userId === userId ? 'You' : task.userId.substring(0, 5)}...
                        </span>
                        <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${priorityConfig.color} ${priorityConfig.text}">
                            ${priorityConfig.label} Priority
                        </span>
                    </div>
                </div>
                <!-- Delete button now handled by the modal/edit view -->
            `;

            // Setup drag events for the draggable-card class
            card.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', task.id);
                card.classList.add('opacity-50');
            });
            card.addEventListener('dragend', () => {
                card.classList.remove('opacity-50');
            });

            return card;
        }

        // Renders the full board structure and tasks
        function renderBoard(tasksData) {
            const board = document.getElementById('kanban-board');
            board.innerHTML = '';
            
            // Group tasks by status and filter out deleted tasks
            const groupedTasks = Object.keys(COLUMNS).reduce((acc, status) => {
                acc[status] = [];
                return acc;
            }, {});

            Object.values(tasksData).forEach(task => {
                if (!task.deleted && task.status in groupedTasks) {
                    groupedTasks[task.status].push(task);
                }
            });

            // Render columns
            Object.entries(COLUMNS).forEach(([status, config]) => {
                const colDiv = document.createElement('div');
                colDiv.id = `col-${status}`;
                colDiv.className = 'kanban-column flex-1 flex flex-col bg-gray-100 p-4 rounded-xl';
                colDiv.setAttribute('data-status', status);
                
                // Column Header
                colDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-700">${config.title} <span class="text-sm font-semibold text-gray-500 ml-2">(${groupedTasks[status].length})</span></h2>
                        <button onclick="openTaskModal('${status}')" class="text-indigo-600 hover:text-indigo-800 transition">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                    <div id="tasks-${status}" class="flex-grow min-h-[50px]">
                        <!-- Tasks go here -->
                    </div>
                `;
                board.appendChild(colDiv);

                // Add tasks to the column
                const tasksContainer = colDiv.querySelector(`#tasks-${status}`);
                groupedTasks[status].forEach(task => {
                    tasksContainer.appendChild(createTaskCard(task));
                });
                
                // Setup drag/drop listeners for the container
                tasksContainer.addEventListener('dragover', e => e.preventDefault());
                tasksContainer.addEventListener('dragenter', e => {
                    e.preventDefault();
                    tasksContainer.classList.add('drag-over');
                });
                tasksContainer.addEventListener('dragleave', () => {
                    tasksContainer.classList.remove('drag-over');
                });
                tasksContainer.addEventListener('drop', handleDrop);
            });
            renderChart();
        }

        // Handles the drop event to update task status in Firestore
        async function handleDrop(e) {
            e.preventDefault();
            const taskId = e.dataTransfer.getData('text/plain');
            const newStatus = e.currentTarget.parentNode.getAttribute('data-status');
            e.currentTarget.classList.remove('drag-over');
            
            if (taskId && newStatus && tasks[taskId] && tasks[taskId].status !== newStatus) {
                try {
                    const taskRef = doc(db, PUBLIC_COLLECTION_PATH, taskId);
                    await updateDoc(taskRef, {
                        status: newStatus,
                        updatedBy: userId,
                        updatedAt: new Date().toISOString()
                    });
                    console.log(`Task ${taskId} moved to ${newStatus}`);
                } catch (err) {
                    console.error("Error updating task status:", err);
                    displayError("Failed to update task status in real-time.");
                }
            }
        }

        /** Firestore Operations **/
        
        // Listener for real-time task updates
        function setupRealtimeListener() {
            const q = collection(db, PUBLIC_COLLECTION_PATH);
            
            // Use onSnapshot to listen for real-time updates
            onSnapshot(q, (snapshot) => {
                let updatedTasks = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // We only track tasks that haven't been marked as deleted
                    if (!data.deleted) {
                       updatedTasks[doc.id] = { id: doc.id, ...data };
                    }
                });
                tasks = updatedTasks;
                renderBoard(tasks);
                document.getElementById('loading-indicator').classList.add('hidden');
                console.log(`Realtime update received. Total active tasks: ${Object.keys(tasks).length}`);

            }, (error) => {
                displayError(`Failed to fetch tasks: ${error.message}`);
            });
        }
        
        // Adds or updates a task to Firestore
        window.saveTask = async function() {
            const title = document.getElementById('task-input').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const priority = document.getElementById('task-priority').value;
            const status = document.getElementById('save-task-button').getAttribute('data-status');

            if (!title) {
                document.getElementById('task-input').placeholder = "Title is required!";
                document.getElementById('task-input').classList.add('border-red-500');
                return;
            }
            document.getElementById('task-input').classList.remove('border-red-500');
            
            closeTaskModal();
            setLoadingState(true, currentModalTaskId ? 'Saving changes...' : 'Adding task...');

            try {
                if (currentModalTaskId) {
                    // EDIT EXISTING TASK
                    const taskRef = doc(db, PUBLIC_COLLECTION_PATH, currentModalTaskId);
                    await updateDoc(taskRef, {
                        title: title,
                        description: description,
                        priority: priority,
                        updatedBy: userId,
                        updatedAt: new Date().toISOString()
                    });
                } else {
                    // ADD NEW TASK
                    await addDoc(collection(db, PUBLIC_COLLECTION_PATH), {
                        title: title,
                        description: description || 'No description provided.',
                        status: status,
                        priority: priority,
                        userId: userId,
                        createdAt: new Date().toISOString()
                    });
                }
            } catch (e) {
                displayError("Error saving document: " + e.message);
            } finally {
                setLoadingState(false);
            }
        }
        
        // Deletes a task from Firestore (soft delete by setting 'deleted: true')
        window.deleteTaskFromModal = async function() {
            closeTaskModal();
             if (!currentModalTaskId) return;

             // Using a custom modal UI component for confirmation (replace alert in a real deployment)
             if (!confirm(`Are you sure you want to delete this task?`)) {
                 return;
             }
             
             setLoadingState(true, 'Deleting task...');

             try {
                 await setDoc(doc(db, PUBLIC_COLLECTION_PATH, currentModalTaskId), { deleted: true }, { merge: true });
                 // The onSnapshot listener handles the UI removal.
             } catch (e) {
                 displayError("Error deleting document: " + e.message);
             } finally {
                 setLoadingState(false);
                 currentModalTaskId = null;
             }
        }
        
        // Exists for drag & drop original function, now does nothing as deletion is via modal
        window.deleteTask = function(taskId) {
            // No operation, deletion is handled exclusively by deleteTaskFromModal
            console.log("Delete called, but action is only permitted from the task modal.");
        }


        /** Modal Helpers **/
        
        // Opens the task creation modal
        window.openTaskModal = function(status, taskId = null) {
            currentModalTaskId = taskId;
            const saveButton = document.getElementById('save-task-button');
            const deleteButton = document.getElementById('modal-delete-button');

            if (taskId) {
                // Edit/Detail Mode
                const task = tasks[taskId];
                document.getElementById('modal-title').textContent = `Edit Task: ${task.title}`;
                
                // Pre-fill fields
                document.getElementById('task-input').value = task.title;
                document.getElementById('task-description').value = task.description;
                document.getElementById('task-priority').value = task.priority || 'medium';
                saveButton.textContent = 'Save Changes';
                saveButton.setAttribute('data-status', task.status); // Keep original status for reference

                // Delete button logic (only creator can delete)
                if (task.userId === userId) {
                    deleteButton.classList.remove('hidden');
                    deleteButton.disabled = false;
                    deleteButton.textContent = 'Delete Task';
                    deleteButton.classList.remove('opacity-50');
                } else {
                    deleteButton.classList.remove('hidden');
                    deleteButton.disabled = true;
                    deleteButton.textContent = 'View Only (Not Creator)';
                    deleteButton.classList.add('opacity-50');
                }
                
            } else {
                // Add New Task Mode
                document.getElementById('modal-title').textContent = `Add Task to ${COLUMNS[status].title}`;
                document.getElementById('task-input').value = '';
                document.getElementById('task-description').value = '';
                document.getElementById('task-priority').value = 'medium'; // Default priority
                saveButton.textContent = 'Add Task';
                saveButton.setAttribute('data-status', status); // New task status
                deleteButton.classList.add('hidden');
            }

            document.getElementById('task-modal').classList.remove('hidden');
            document.getElementById('task-modal').classList.add('flex');
        }

        // Closes the task creation modal
        window.closeTaskModal = function() {
            document.getElementById('task-modal').classList.remove('flex');
            document.getElementById('task-modal').classList.add('hidden');
            document.getElementById('task-input').classList.remove('border-red-500');
            currentModalTaskId = null;
        }

        // Sets loading state for the board (simpler version for internal ops)
        function setLoadingState(isLoading, text = 'Processing...') {
             const indicator = document.getElementById('loading-indicator');
             if (isLoading) {
                 indicator.innerHTML = `<div class="spinner w-4 h-4 mr-2"></div> ${text}`;
                 indicator.classList.remove('hidden');
             } else {
                 indicator.classList.add('hidden');
             }
        }

        /** Initialization **/

        async function initializeApp() {
            if (!firebaseConfig) {
                return displayError('Firebase configuration is missing.');
            }

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // Enable debug logging

                // 1. Authenticate User
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 2. Wait for auth state change to confirm user ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = userId;
                        document.getElementById('app-id-display').textContent = appId;
                        
                        // 3. Setup real-time listeners once authenticated
                        setupRealtimeListener();

                        // 4. Initial empty board render (will be updated by onSnapshot)
                        renderBoard({}); 

                    } else {
                        // User logged out unexpectedly
                        displayError('Authentication failed. Please check token or sign-in settings.');
                    }
                });

            } catch (error) {
                displayError(`Initialization Error: ${error.message}`);
            }
        }

        initializeApp();

    </script>
</body>
</html>
